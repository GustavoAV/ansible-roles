---
docker_apt_gpg_file: /etc/apt/keyrings/docker.asc
docker_base_linux_url: https://download.docker.com/linux

docker_debian_deps:
  - ca-certificates
  - curl

docker_debian_old_pkgs:
  - docker.io
  - docker-compose
  - docker-doc
  - podman-docker
  - containerd
  - runc

docker_redhat_old_pkgs:
  - docker
  - docker-client
  - docker-client-latest
  - docker-common
  - docker-latest
  - docker-latest-logrotate
  - docker-logrotate
  - docker-engine
  - podman
  - runc

docker_pkg_list:
  - docker-ce
  - docker-ce-cli
  - containerd.io
  - docker-buildx-plugin
  - docker-compose-plugin

docker_daemon_json: |
  {
    "log-driver": "local",
    "log-opts": {
      "max-size": "10m",
      "max-file": "3"
    }
  }
